name: Deploy Bot to Server

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "üöÄ Starting deployment..."
          cd /root/WB
          git pull origin master  # ‚Üê –ò –ó–î–ï–°–¨ –¢–û–ñ–ï –ò–ó–ú–ï–ù–ò–¢–ï
          source venv/bin/activate
          pip install -r requirements.txt
          
          # –ö–æ–ø–∏—Ä—É–µ–º config —Ñ–∞–π–ª—ã –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
          if [ ! -f config.py ]; then
            echo "‚ö†Ô∏è  config.py not found, please create it manually"
          fi
          
          sudo systemctl restart wb_bot.service
          echo "‚úÖ Bot deployed successfully!"
          sudo systemctl status wb_bot.service